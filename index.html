<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/js/all.js">
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <title>Todo List</title>
</head>
<body id="bdy">
    <div class="bdg-img">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">

            </div>

    <div class="col-sm-4">
        <div class="card" id="resp">
            <div class="card bg-success">
            <div class="card-body">
        <h4 class="display-3 text-warning" id="todo">Todo List</h4>
    <div class="input-group">
        <input type="text" class="form-control" id="inputer" maxlength="15">
        <div class="input-group-append">
            <button class="btn btn-danger" type="button" id="btnx"><i class="fab fa-get-pocket">+</i></button>
        </div>
    </div>
    <br><p id="para"></p>
    
    
    <br><ul class="list-group list-group-flush" id="lister">
        
    </ul>
<div class="footer">
  <span>You have <span class="pendingNum"></span> pending tasks</span>
  <button type="button" class="btn btn-info" id="btnv"><i class="fas fa-trash">-</i></button>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

<script src="bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
<script src="main.js"></script>    
</body>
</html>
